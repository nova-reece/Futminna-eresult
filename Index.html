<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      min-height: 100vh;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.3);
      min-width: 260px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border-radius: 4px;
      border: 1px solid #444;
      background: #181818;
      color: #fff;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #ff3a3a;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-box button:hover {
      background: #c30000;
    }
    .error {
      color: #ff3a3a;
      margin-bottom: 8px;
      text-align: center;
    }
    .content {
      font-size: 24px;
      text-align: center;
      margin-top: 100px;
      transition: all 0.5s ease-in-out;
      color: #fff;
    }
    .loading-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 22px;
    }
    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #ff3a3a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 0.9s linear infinite;
      margin-bottom: 24px;
      margin-top: 20px;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .result-image {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to   { opacity: 1;}
    }
    @media only screen and (max-width: 768px) {
      .content {
        color: red;
        animation: glitch 0.3s infinite;
      }
      @keyframes glitch {
        0% { transform: translate(0, 0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0, 0); }
      }
    }
  </style>
</head>
<body>
  <div class="centered" id="main">
    <form class="login-box" id="login-form" autocomplete="off">
      <div class="error" id="error-msg" style="display:none;"></div>
      <input type="text" id="username" placeholder="Username" autocomplete="username" required>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const mainDiv = document.getElementById('main');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === "2022/1/86891ET" && password === "eedrees@no1") {
        showLoadingPage();
      } else {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Invalid username or password.";
      }
    });

    function showLoadingPage() {
      mainDiv.innerHTML = `
        <div class="loading-page">
          <div class="spinner"></div>
          Generating result...
        </div>
      `;
      setTimeout(showResultImage, 2000); // Show image after 2 seconds
    }

    function showResultImage() {
      mainDiv.innerHTML = `
        <div class="result-image">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=80" alt="Result Image" style="max-width: 90vw; border-radius:10px; box-shadow:0 2px 16px rgba(0,0,0,0.3);"/>
          <div class="content">This is the display text</div>
        </div>
      `;
    }
  </script>
</body>
</html>
